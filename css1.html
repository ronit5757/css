<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css starting</title>
    <style>
        #first{
            background-color: rgb(87, 112, 52);
        }
        /* element with id first ke liye rule define hogya ..# use krke hum id ko target krte hai  */
        .bg-pink{
            background-color: pink;
            /* jis class me bg-pink likha hua hai uska background colour pink krdia or text color whitesmoke krdia */
            color:whitesmoke ;
        }
        /* . ka use krke hum class ko target kr skte hai */
    </style>  
    <!-- we have to add style to use css. THIS IS OUR FIRST WAY OF CREATING CSS  -->
</head>
<body> 
    <div id="first">
        this is first id element 
    </div>
    <!-- hum same id ko kahi or use nahi kr skte -->
    <div id="second">
        this is second id element
    </div>
    <section class="red">
        this is class red
    </section>
    <section class="red bg-pink border-green">
        this is class red with bg-pink and border-green
    </section>
</body>
</html>
